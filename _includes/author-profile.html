{% if site.data.author %}
<div id="social-media">
    {% assign sm = site.data.author %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }}"></i><span class="label">{{sm[key].title}}</span></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
